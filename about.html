  <style>
    body {

      margin: 0;
      padding: 0;

      overflow: hidden;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      transition: background 0.5s ease;
    }

    menu {
      margin: 0;
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .content-wrapper {

      top: 50%;
      left: 50%;

      font-size: 24px;
      font-weight: bold;
      text-align: center;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>

  <!-- The Click Me Button -->
  <div class="bottom-button">
    <button class="button" onclick="startBounce()">Click meee :3</button>
  </div>

  <script>
    function makeDraggable(windowEl) {
      const titleBar = windowEl.querySelector('.title-bar');
      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      titleBar.addEventListener('mousedown', (e) => {
        if (e.target.closest('.title-bar-controls')) return;
        isDragging = true;
        offsetX = e.clientX - windowEl.offsetLeft;
        offsetY = e.clientY - windowEl.offsetTop;
        document.body.style.userSelect = 'none';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        windowEl.style.left = `${e.clientX - offsetX}px`;
        windowEl.style.top = `${e.clientY - offsetY}px`;
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.userSelect = '';
      });
    }

    makeDraggable(document.getElementById('window1'));
    makeDraggable(document.getElementById('window2'));
    makeDraggable(document.getElementById('window3'));

    let bounceInterval;
    function startBounce() {
        alert("woof woof woof bark >w<")


      clearInterval(bounceInterval);

      // Change background to the gif when button clicked
      document.body.style.backgroundImage = "url('images/200w.gif')";

      const windows = [
        {
          el: document.getElementById('window1'),
          dx: 2,
          dy: 2,
        },
        {
          el: document.getElementById('window2'),
          dx: 3,
          dy: 3,
        },
        {
          el: document.getElementById('window3'),
          dx: 2,
          dy: 3,
        },
      ];

      bounceInterval = setInterval(() => {
        windows.forEach((win) => {
          const el = win.el;
          const maxX = window.innerWidth - el.offsetWidth;
          const maxY = window.innerHeight - el.offsetHeight;

          let left = el.offsetLeft + win.dx;
          let top = el.offsetTop + win.dy;

          if (left <= 0 || left >= maxX) win.dx *= -1;
          if (top <= 0 || top >= maxY) win.dy *= -1;

          el.style.left = `${el.offsetLeft + win.dx}px`;
          el.style.top = `${el.offsetTop + win.dy}px`;
        });
      }, 10);
    }
  </script>
