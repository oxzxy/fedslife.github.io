<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pink Glitter Background</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://gifdb.com/images/high/pink-black-scene-glitter-background-hyr4uogbg5hdl152.webp');
      background-size: cover;
      background-repeat: repeat;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background: rgba(255, 192, 203, 0.3);
      backdrop-filter: blur(1px);
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.4;
      z-index: 0;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .top-bar a {
      text-decoration: none;
    }

    .top-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: black;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .top-bar button:hover {
      background-color: #f0f0f0;
    }

    .content {
      margin-top: 80px;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      z-index: 5;
      position: relative;
    }

    .content img {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      border: 4px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="top-bar">
    <a href="about.html"><button>about</button></a>
    <a href="pictures.html"><button>pictures</button></a>
    <a href="faq.html"><button>FAQ</button></a>
    <a href="contact.html"><button>contact</button></a>
    <a href="misc.html"><button>misc</button></a>
  </div>

  <div class="content">
    <p id="about">feds.life</p>
    <p>my name is weedcat i fw guns drugs money and furries</p>
    <p>this website is random additions and stuff for me personally!</p>
    <img src="images/goober.jpg" alt="my kitty" />
    </div>
    
    
  </div>

</body>
</html>
